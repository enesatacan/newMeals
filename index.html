<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Meals</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="ui">
          <div class="main">
            <div class="text-center">
              <h2>Ready to Discover New Meals?</h2>
            </div>
            <div class="d-flex flex-column gap-3">
              <button
                id="random"
                class="btn d-flex justify-content-center align-items-center"
              >
                What is Today's Lucky Meal?
              </button>
            </div>
          </div>
          <div class="card border-danger search">
            <div class="input-group p-2">
              <input
                value=""
                type="text"
                class="form-control"
                placeholder="Search for Food..."
              />
              <button
                class="searchBtn btn border-danger rounded-circle ms-3 fw-bolder"
              >
                <i class="text-danger fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
